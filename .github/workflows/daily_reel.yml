name: Daily Gita Reel

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 7:00 AM IST (01:30 UTC)
    - cron: "30 1 * * *"

jobs:
  build-reel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            pango1.0-tools \
            fonts-noto \
            fonts-noto-core \
            fonts-noto-extra

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 pillow numpy imageio imageio-ffmpeg

      # âœ… OPTIONAL: Enable this only if you have the script
      # - name: Pick today's quote
      #   run: |
      #     python scripts/pick_today_quote.py

      - name: Generate caption
        run: |
          mkdir -p output
          python scripts/make_caption.py

      - name: Generate reel (Linux)
        run: |
          mkdir -p output
          python scripts/make_reel_github_linux.py

      - name: Upload reel + caption artifact
        uses: actions/upload-artifact@v4
        with:
          name: reel-output
          path: |
            output/reel.mp4
            output/caption.txt