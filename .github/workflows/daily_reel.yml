name: Daily Gita Reel

on:
  workflow_dispatch:
  schedule:
    # ✅ Runs daily at 7:00 AM IST (01:30 UTC)
    - cron: "30 1 * * *"

permissions:
  contents: write

jobs:
  build-reel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            pango1.0-tools \
            fonts-noto \
            fonts-noto-core \
            fonts-noto-extra

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 pillow numpy imageio imageio-ffmpeg

      # ✅ OPTIONAL: only enable if you have this script
      # - name: Pick today's quote
      #   run: |
      #     python scripts/pick_today_quote.py

      - name: Generate caption
        run: |
          mkdir -p output
          python scripts/make_caption.py
      
      - name: Pick today's quote
        run: |
          python scripts/pick_today_quote.py
      
      - name: Generate reel (Linux)
        run: |
          mkdir -p output
          python scripts/make_reel_github_linux.py

      - name: Upload reel + caption artifact
        uses: actions/upload-artifact@v4
        with:
          name: reel-output
          path: |
            output/reel.mp4
            output/caption.txt

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p pages/reels
          cp output/reel.mp4 pages/reels/reel.mp4
          cp output/caption.txt pages/reels/caption.txt
          # cp pages/privacy-policy.html pages/privacy-policy.html

          # index page
          cat > pages/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Daily Gita Reel</title>
          </head>
          <body style="font-family: Arial; padding: 20px;">
            <h2>Daily Gita Reel</h2>
            <p><a href="reels/reel.mp4">Download Reel</a></p>
            <p><a href="reels/caption.txt">Caption</a></p>
            <video controls width="360">
              <source src="reels/reel.mp4" type="video/mp4">
            </video>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pages
          publish_branch: gh-pages
